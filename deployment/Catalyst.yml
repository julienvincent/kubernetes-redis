apiVersion: v1
kind: Pod
metadata:
  labels:
    type: redis
    role: sentinel
    stage: ${STAGE}
  name: redis-master-${STAGE}
spec:
  containers:
    - name: master
      image: ${IMAGE_NAME}
      env:
        - name: MASTER
          value: "true"
        - name: STAGE
          value: ${STAGE}
      ports:
        - containerPort: 6379
      resources:
        limits:
          cpu: "0.1"
      volumeMounts:
        - mountPath: /redis-master-data
          name: data

    - name: sentinel
      image: ${IMAGE_NAME}
      env:
        - name: SENTINEL
          value: "true"
        - name: STAGE
          value: ${STAGE}
      ports:
        - containerPort: 26379
  volumes:
    - name: data
      emptyDir: {}
